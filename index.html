<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Python-June-Amazonlogin-test</title>
    <link rel="stylesheet" href="css/amazon-styles.css">
  </head>
  <body>
    <div class="container">
    <div class="img-center">
      <img src="img/Amazon-Logo.png" alt="Amazon Logo">
    </div>
      <form class="form-center" action="index.html" method="post">
        <fieldset>
          <div class="">
            <h3>Sign In</h3>
          </div>
          <div class="">
            <label for="Email"><strong>Email</strong></label>
          </div>
          <div class="inputfields-div">
            <input class="inputfields" type="email" name="Email" value="" placeholder="Please Enter your email">
          </div>
          <div class="">
            <label for="Password"><strong>Password</strong></label><span class="forgotpass"><a href="#">forgot password</a></span>
          </div>
          <div class="inputfields-div">
            <input class="inputfields" type="password" name="Password" value="">
          </div>
          <div class="submitbutton">
            <input type="submit" name="Sign In" value="Sign In">
          </div>
          <div class="">
            <p class="terms">By signing in you are agreeing to our Conditions of use and Sale and our Privacy Notice.</p>
          </div>
          <div id="createAccount">
            <h2><span>New to Amazon?</span></h2>
          </div>
          <div>
            <input class="newcustomer" type="submit" name="Sign In" value="Create your Amazon account">
          </div>
        </fieldset>
      </form>
    </div>
  </body>
</html>
